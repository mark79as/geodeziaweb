<!DOCTYPE html>
<html lang="hu" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title data-lang-key="meta.title"></title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 py-4 z-50 bg-opacity-95" style="background: var(--bg-secondary);">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <img src="images/logo-light.png" alt="" class="h-12 block dark:hidden" data-lang-key="meta.logoAlt">
                    <img src="images/logo-dark.png" alt="" class="h-12 hidden dark:block" data-lang-key="meta.logoAlt">
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex items-center justify-center space-x-8">
                    <a href="#" class="hover:text-[#00aeef] font-medium" data-lang-key="nav.home"></a>
                    <a href="#services" class="hover:text-[#00aeef] font-medium" data-lang-key="nav.services"></a>
                    <a href="#projects" class="hover:text-[#00aeef] font-medium" data-lang-key="nav.projects"></a>
                    <a href="#about" class="hover:text-[#00aeef] font-medium" data-lang-key="nav.about"></a>
                </nav>
                
                <!-- Right side elements -->
                <div class="flex items-center space-x-4">
                    <!-- Language selector - temporarily disabled
                    <div class="language-selector">
                        <button class="language-btn">
                            <span class="current-language">HU</span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                            </svg>
                        </button>
                        <div class="language-options">
                            <div class="language-option" data-lang="hu">
                                <span>üá≠üá∫</span>
                                <span>Magyar</span>
                            </div>
                            <div class="language-option" data-lang="en">
                                <span>üá¨üáß</span>
                                <span>English</span>
                            </div>
                            <div class="language-option" data-lang="ru">
                                <span>üá∑üá∫</span>
                                <span>–†—É—Å—Å–∫–∏–π</span>
                            </div>
                        </div>
                    </div>
                    -->

                    <!-- Theme toggle -->
                    <button id="theme-toggle" class="p-2 rounded-lg" style="background: var(--bg-primary);" aria-label="Theme Toggle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path class="dark:hidden" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                            <path class="hidden dark:block" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                        </svg>
                    </button>
                    
                    <!-- Contact button -->
                    <a href="#contact" class="primary-btn hover:opacity-90 text-white font-bold py-2 px-6 rounded-lg" data-lang-key="nav.contact"></a>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="relative h-[25vh] overflow-hidden">
        <div class="video-container">
            <video autoplay muted loop playsinline>
                <source src="videos/hero-video.mp4" type="video/mp4">
            </video>
            <div class="video-overlay">
                <h1 class="text-5xl font-bold text-white mb-6" data-lang-key="hero.title"></h1>
                <p class="text-xl text-white mb-8" data-lang-key="hero.subtitle"></p>
                <button class="primary-btn hover:opacity-90 text-white font-bold py-3 px-8 rounded-lg" data-lang-key="hero.cta"></button>
            </div>
        </div>
    </section>

    <!-- Services -->
    <section id="services" class="py-16 animate-on-scroll">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12" data-lang-key="services.title"></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="service-card p-6 rounded-lg">
                    <div class="text-[#00aeef] text-4xl mb-4">üìè</div>
                    <h3 class="text-xl font-bold mb-3" data-lang-key="services.surveying.title"></h3>
                    <p class="text-secondary" data-lang-key="services.surveying.description"></p>
                </div>
                <div class="service-card p-6 rounded-lg">
                    <div class="text-[#00aeef] text-4xl mb-4">üó∫Ô∏è</div>
                    <h3 class="text-xl font-bold mb-3" data-lang-key="services.mapping.title"></h3>
                    <p class="text-secondary" data-lang-key="services.mapping.description"></p>
                </div>
                <div class="service-card p-6 rounded-lg">
                    <div class="text-[#00aeef] text-4xl mb-4">üìä</div>
                    <h3 class="text-xl font-bold mb-3" data-lang-key="services.scanning.title"></h3>
                    <p class="text-secondary" data-lang-key="services.scanning.description"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Stats -->
    <section class="py-16 stats-section animate-on-scroll">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div class="text-center stat-card">
                    <h3 class="text-4xl font-bold text-[#00aeef]">25+</h3>
                    <p class="text-secondary mt-2" data-lang-key="stats.experience"></p>
                </div>
                <div class="text-center stat-card">
                    <h3 class="text-4xl font-bold text-[#00aeef]">1000+</h3>
                    <p class="text-secondary mt-2" data-lang-key="stats.projects"></p>
                </div>
                <div class="text-center stat-card">
                    <h3 class="text-4xl font-bold text-[#00aeef]">500+</h3>
                    <p class="text-secondary mt-2" data-lang-key="stats.clients"></p>
                </div>
                <div class="text-center stat-card">
                    <h3 class="text-4xl font-bold text-[#00aeef]">50+</h3>
                    <p class="text-secondary mt-2" data-lang-key="stats.experts"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Projects -->
    <section id="projects" class="py-16 animate-on-scroll">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12" data-lang-key="projects.title"></h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="project-card">
                    <img src="images/projects/project1.png" alt="" data-lang-key="projects.project1.imageAlt" class="project-image">
                    <div class="project-content">
                        <h3 class="text-xl font-bold mb-2" data-lang-key="projects.project1.title"></h3>
                        <p class="text-secondary" data-lang-key="projects.project1.description"></p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="images/projects/project2.png" alt="" data-lang-key="projects.project2.imageAlt" class="project-image">
                    <div class="project-content">
                        <h3 class="text-xl font-bold mb-2" data-lang-key="projects.project2.title"></h3>
                        <p class="text-secondary" data-lang-key="projects.project2.description"></p>
                    </div>
                </div>
                <div class="project-card">
                    <img src="images/projects/project3.png" alt="" data-lang-key="projects.project3.imageAlt" class="project-image">
                    <div class="project-content">
                        <h3 class="text-xl font-bold mb-2" data-lang-key="projects.project3.title"></h3>
                        <p class="text-secondary" data-lang-key="projects.project3.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- About -->
    <section id="about" class="py-16 animate-on-scroll" style="background: var(--bg-secondary);">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-3xl font-bold mb-6" data-lang-key="about.title"></h2>
                <p class="text-secondary mb-8" data-lang-key="about.description"></p>
                <button class="primary-btn hover:opacity-90 text-white font-bold py-3 px-8 rounded-lg" data-lang-key="about.cta"></button>
            </div>
        </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="py-16">
        <div class="container mx-auto px-4">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-12" data-lang-key="contact.title"></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Contact Info -->
                    <div class="animate-on-scroll">
                        <h3 class="text-xl font-bold mb-4" data-lang-key="contact.info.title"></h3>
                        <div class="space-y-4">
                            <p class="flex items-center">
                                <svg class="w-6 h-6 mr-3 text-[#00aeef]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span data-lang-key="contact.info.address"></span>
                            </p>
                            <p class="flex items-center">
                                <svg class="w-6 h-6 mr-3 text-[#00aeef]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                                </svg>
                                <span data-lang-key="contact.info.phone"></span>
                            </p>
                            <p class="flex items-center">
                                <svg class="w-6 h-6 mr-3 text-[#00aeef]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                                </svg>
                                <span data-lang-key="contact.info.email"></span>
                            </p>
                        </div>
                    </div>
                    <!-- Contact Form -->
                    <div class="animate-on-scroll">
                        <form id="contact-form" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-2" data-lang-key="contact.form.name"></label>
                                <input type="text" name="name" class="form-input" data-lang-key-placeholder="contact.form.placeholders.name">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2" data-lang-key="contact.form.email"></label>
                                <input type="email" name="email" class="form-input" data-lang-key-placeholder="contact.form.placeholders.email">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-2" data-lang-key="contact.form.message"></label>
                                <textarea name="message" class="form-input h-32" data-lang-key-placeholder="contact.form.placeholders.message"></textarea>
                            </div>
                            <button type="submit" class="primary-btn hover:opacity-90 text-white font-bold py-3 px-8 rounded-lg w-full" data-lang-key="contact.form.submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <!-- Footer Logo and Description -->
                <div>
                    <img src="images/logo-light.png" alt="Logo" class="h-12 block dark:hidden" data-lang-key="meta.logoAlt">
                    <img src="images/logo-dark.png" alt="Logo" class="h-12 hidden dark:block" data-lang-key="meta.logoAlt">
                    <p class="text-secondary mt-4" data-lang-key="footer.description"></p>
                </div>
                <!-- Quick Links -->
                <div>
                    <h3 class="text-xl font-bold mb-4" data-lang-key="footer.quickLinks.title"></h3>
                    <nav class="space-y-2">
                        <a href="#services" class="footer-link block" data-lang-key="nav.services"></a>
                        <a href="#projects" class="footer-link block" data-lang-key="nav.projects"></a>
                        <a href="#about" class="footer-link block" data-lang-key="nav.about"></a>
                        <a href="#contact" class="footer-link block" data-lang-key="nav.contact"></a>
                    </nav>
                </div>
                <!-- Footer Contact -->
                <div>
                    <h3 class="text-xl font-bold mb-4" data-lang-key="footer.contact.title"></h3>
                    <div class="space-y-2 text-secondary">
                        <div data-lang-key="contact.info.address"></div>
                        <div data-lang-key="contact.info.phone"></div>
                        <div data-lang-key="contact.info.email"></div>
                    </div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="border-t border-gray-700 pt-8 text-center text-secondary">
                <div data-lang-key="footer.copyright"></div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/main.js" type="module"></script>
</body>
</html>
